<top-bar></top-bar>
<side-bar [selectedIndex]="2"></side-bar>
<div class="app-page">
  <page-header title="All Properties" subtitle=""></page-header>
  <no-data
    *ngIf="properties.length === 0"
    [imageUrl]="'assets/svg/apartment.svg'"
    message="There are no properties">
  </no-data>
  <div *ngIf="properties.length > 0" class="properties">
    <div *ngFor="let p of properties">
      <property [property]="p"></property>
    </div>
  </div>
</div>
